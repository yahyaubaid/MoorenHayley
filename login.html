          <!-- Desktop Button -->
          <form class="form-inline my-2 my-lg-0 d-none d-md-block">

              Login
            </button>
          </form>

    <main>
      <div class="container">
        <div class="row header-sign-in">
            <div class="col-md-12">
                <img class="logo-header" height="80" src="images/applogocolored.png" alt="">
            </div>
        </div>
        <div class="row ">
            <div class="col-md-11 offset-md-1 form-sign-in">
                <div class="row">
                    <div class="col-md-6 d-none d-sm-block">
                        <img class="icon-header" height="500" src="assets/img/login2.png" alt="">
                    </div>
                    <div class="col-md-5">
                        <p class="title-form">
                          WELCOME TO 
                          <br/>
                          MOREEN HAYLEY
                        </p>
                        <p class="subtitle-form">
                          Join our community that have more than 10000 subscribers and learn new things everyday
                        </p>
                        <form method="POST" id="formLogin">
                            <div class="form-group content-sign-in">
                                <label class="title-input"
                                    for="exampleInputEmail1">Email</label>
                                <input name="email" type="email" class="form-control"
                                    id="email" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label class="title-input"
                                    for="exampleInputPassword1">Password</label>
                                <input name="password" type="password" class="form-control"
                                    id="password" placeholder="Password">
                            </div>
                            <button type="submit" name="signin" class="btn btn-login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
